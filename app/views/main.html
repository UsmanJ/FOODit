<ul class="meals">
    <li class="meal" ng-repeat="meal in menu.meals">
      <article class="mealarticle">
        <div class="pricediv">
          <p class="price">Â£{{meal.price}}</p>
        </div>
          <div class="image-size">
            <img class="image" ng-src="{{meal.primaryImageUrl}}">
          </div>
          <div class="details">
            <div class="menucurvediv">
              <object type="image/svg+xml" data="../images/meal-card__curve.svg"></object>
            </div>
            <h4 class="name">{{meal.name}}</h4>
            <p class="description">{{meal.description}}</p>
          </div>
          <button type="button" class="add-dish" ng-click="add(meal)">Add To Your Order!</button>
          <p class="options">3 options available</p>
      </article>
    </li>
</ul>
